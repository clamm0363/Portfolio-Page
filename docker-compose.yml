version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # 必要なディレクトリのみマウント（Portainerのファイルマウント問題を回避）
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./assets:/usr/share/nginx/html/assets:ro
    depends_on:
      - umami
    networks:
      - portfolio_network
    restart: unless-stopped

  umami-db:
    image: postgres:15-alpine
    container_name: portfolio-umami-db
    environment:
      POSTGRES_DB: ${UMAMI_DB_NAME:-umami}
      POSTGRES_USER: ${UMAMI_DB_USER:-umami}
      POSTGRES_PASSWORD: ${UMAMI_DB_PASSWORD:-umami}
    volumes:
      - umami_db_data:/var/lib/postgresql/data
    networks:
      - portfolio_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${UMAMI_DB_USER:-umami}"]
      interval: 10s
      timeout: 5s
      retries: 5

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: portfolio-umami
    environment:
      DATABASE_URL: postgresql://${UMAMI_DB_USER:-umami}:${UMAMI_DB_PASSWORD:-umami}@umami-db:5432/${UMAMI_DB_NAME:-umami}
      DATABASE_TYPE: postgresql
      HASH_SALT: ${UMAMI_HASH_SALT:-change-me-to-random-string}
      APP_ENV: production
    ports:
      - "3002:3000"
    depends_on:
      umami-db:
        condition: service_healthy
    networks:
      - portfolio_network
    restart: unless-stopped

volumes:
  umami_db_data:
    driver: local

networks:
  portfolio_network:
    driver: bridge
